<div class="mobile-switch">
    {if $hasMobile eq 'true' || version_compare(_SYSTEM_VERSION, '4.1.0', '<=')}
        {if $mobile_active and $smarty.session.isMobile neq 'true'}
        <p>
            <a href="{$link}" rel="nofollow" class="btn btn-sm btn-default">
                <i class="mdi mdi-cellphone-android"></i> <br />{txt key=TEXT_MOBILE_SWITCH_LINK}
            </a>
        </p>
        {/if}
    {/if}
    {if $smarty.session.isMobile eq 'true'}
        <p>
            <a href="{$link}" rel="nofollow" class="btn btn-sm btn-default">
                <i class="mdi mdi-desktop-mac"></i> <br />{txt key=TEXT_MOBILE_DESKTOP_SWITCH_LINK}
            </a>
        </p>
    {/if}
</div>
